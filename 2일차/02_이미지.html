<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <img src="./images/cat0.jpg" alt="고양이">
    <img src="images/cat1.jpg" alt="고양이" title="고양이설명">
    <img src="images/cat2.jpg" alt="대체텍스트 타이틀적인 내용" title="나머지 세부내용작성">

    <img src="images/cat0.jpg" alt="" width="300">
    <img src="images/cat0.jpg" alt="" width="300" height="300">
    <!-- 대부분 width, height는 css에서 처리한다 -->

    <!-- 외부에서 이미지를 가지고 올때  -->
    <img src="images/cat0.jpg" alt="" width="300px" height="250px">

    <img src="../1일차/images/bimg1.jpg" alt="">

    <img src="images/img/m0.jpg" alt="">

    <pre>
        ////////////////////////////////////////
        경로
        ./ : 현재폴더 (비주얼스튜드오코드 파일이 존재하는 공간) - 생략가능
        ../ : 상위폴더
        / : 최상위폴더 - 주로 실무작업할때 많이 사용
            로컬에서는 c드라이브부터 시작

        alt에 써야할 내용이 너무 많을 때 alt에는 타이틀적인 내용만 작성하고 title에 나머지 세부적인 내용 작성

    </pre>
</body>
</html>
