<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        /* 공통부분 */
        div.box{border: 2px solid #000; height: 100px; margin: 15px auto; text-align: center; font-size: 25px;}
        .red{background-color: rgba(3250, 60, 100, 1);}
        .pink{background-color: pink;}
        .green{background-color: green;}
        .w100{width: 100px;}
        .w200{width: 200px;}
        .w300{width: 300px;}

    </style>


</head>
<body>
     <div class="box red w100">테스트</div>
     <div class="box green w200">테스트</div>
     <div class="box red w100">테스트</div>
     <div class="box pink w300">테스트</div>
     <div class="box red w300">테스트</div>
     <div class="box pink w100">테스트</div>
    <pre>

        다중클래스
            클래스를 여러개 사용가능
        클래스 : 별칭, 별명
        10점
        class="클래스명1 클래스명2 클래스명3"
            3개 이상은 필요한지 생각해보고 사용하자
        클래스1 - 공통부분
    </pre>
</body>
</html>
