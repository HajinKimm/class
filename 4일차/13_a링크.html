<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .link{
            margin: 10px auto;
        }
        .link a{
            width: 300px;
            height: 80px;
            border: 1px solid #000;
            text-decoration: none;
            color: #000;
            text-align: center;
            line-height: 80px; 
            display: block;
        }

    </style>
</head>
<body>
     <div class="link">
        <a href="#">네이버</a>
    </div>
    <pre>
        ------------------
        a는 컬러가 상속되지 않는다
        a는 바디에 글자색을 넣어도 자체적으로 파란색이 설정되어있음

        display: block;
    </pre>
</body>
</html>
