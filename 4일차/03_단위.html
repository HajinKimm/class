<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .wrap{width: 1000px; border: 1px solid #000; margin: 0 auto;}
        .wrap .box{height: 50px; }
        .box1{background-color: #CE93D8; width: 10%;}
        .box2{background-color: #81D4FA; width: 20%;}
        .box3{background-color: #9FA8DA; width: 50%;}
        .box4{background-color: #B388FF; width: 80%}
        .box5{background-color: #A5D6A7; width: 100%;}
    </style>
</head>
<body>
     <div class="wrap">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
     </div>
    <pre>
        ------------------
        px : 절대단위 (기본)
            0은 px 생략가능
        
        % : 모바일, 반응형
            (부모의 크기를 기준으로 설정)
    </pre>
</body>
</html>
