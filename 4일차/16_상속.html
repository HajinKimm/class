<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .box{
            /* 아래 내용은 상속되지 않는다 */
            background-color: pink;
            width: 300px;
            height: 150px;
            border: 1px solid #000;
            margin: 20px;
            padding: 20px;
            /* 아래 내용은 상속 */
            font-size: 20px;
            font-weight: 700;
            color: tomato;
            text-align: center;
        }
        .box a{
            color: tomato;
            text-decoration: none;
        }
    </style>
</head>
<body>
     <div class="box">
        <h2>제목: <span>이젠</span></h2>
        <div>
            <p>테스트</p>
            <a href="#">네이버</a>
        </div>
     </div>

    <pre>
        ------------------
        상속 : 부모요소에 작용하면 자식(자손)에 그 속성이 적용된다

        상속 안되는 것 : 마진, 패딩, 너비, 높이, 배경처리, 보더, 위치
    </pre>
</body>
</html>
